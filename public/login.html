        <body>
          <div id="login">
              <h3 class="text-center text-dark pt-5">Login</h3>
              <div class="container mt-5">
                  <div id="login-row" class="row justify-content-center align-items-center">
                      <div id="login-column" class="col-md-6">
                          <div id="login-box" class="col-md-12">
                              <form id="login-form" class="form" action="" method="post">

                                  <div class="form-group">
                                      <label for="username">Nome de usuário:</label><br>
                                      <input type="text" name="username" id="username" class="form-control">
                                  </div>
                                  <div class="form-group">
                                      <label for="password">Password:</label><br>
                                      <input type="text" name="password" id="password" class="form-control">
                                  </div>
                                  <div class="form-group">
                                      <label for="remember-me"><span>Lembrar-me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                      <button type="submit" class="btn-block btn-primary mt-4">Entrar</button> </div>
                                  </div>

                              </form>
                          </div>
                      </div>
                  </div>
              </div>    
          </div>
      </body>
